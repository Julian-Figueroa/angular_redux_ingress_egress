<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one"
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4" style="color: white;">Login</h2>
        <div class="auto-form-wrapper">
          <form form (ngSubmit)="onSubmit(login.value)" #login="ngForm">
            <div class="form-group">
              <label class="label">User</label>
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  ngModel
                  name="email"
                  required
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="*********"
                  ngModel
                  name="password"
                  required
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button
                *ngIf="!loading"
                class="btn btn-primary submit-btn btn-block"
                router
                [disabled]="login.invalid"
              >
                Login
              </button>
              <button
                *ngIf="loading"
                class="btn btn-primary submit-btn btn-block"
                router
                [disabled]="login.invalid"
              >
                <i class="fa fa-spin fa-sync"></i>
                please, wait ...
              </button>
            </div>

            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >Need an account?
              </span>
              <br />
              <a [routerLink]="['/register']" class="text-black text-small"
                >Create an account</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
