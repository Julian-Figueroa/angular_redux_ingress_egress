<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detail of Ingress & Egress</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Type</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of items | sortIngressEgress">
              <td>{{ item.description }}</td>
              <td>{{ item.amount | currency }}</td>
              <td>
                <span
                  [ngClass]="{
                    'text-success': item.type === 'ingress',
                    'text-danger': item.type === 'egress'
                  }"
                >
                  {{ item.type }}
                </span>
              </td>
              <td>
                <button (click)="deleteItem(item)" class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
