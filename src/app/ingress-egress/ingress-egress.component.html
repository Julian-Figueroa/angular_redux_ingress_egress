<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Ingress / Egress</h4>
        <p class="card-description">
          Specify the amount and the type
        </p>

        <form (ngSubmit)="createForm()" [formGroup]="form">
          <div class="form-group">
            <label>Description</label>
            <input
              type="text"
              class="form-control"
              placeholder="Description"
              name="description"
              formControlName="description"
            />
          </div>

          <div class="form-group">
            <label>Amount</label>
            <input
              type="number"
              class="form-control"
              placeholder="Amount"
              name="amount"
              formControlName="amount"
            />
            <p>
              Should be a positive amount
            </p>
          </div>

          <div class="form-group">
            <label>Type</label>
            <br />
            <button
              (click)="type = 'egress'"
              *ngIf="type === 'ingress'"
              type="button"
              class="btn btn-primary btn-block"
            >
              Ingress
            </button>
            <button
              (click)="type = 'ingress'"
              *ngIf="type === 'egress'"
              type="button"
              class="btn btn-warning btn-block"
            >
              Egress
            </button>
          </div>

          <hr />
          <button
            *ngIf="!loading"
            [disabled]="form.invalid"
            type="submit"
            class="btn btn-success mr-2"
          >
            <i class="fa fa-save"></i>
            Add
          </button>
          <button *ngIf="loading" class="btn btn-success mr-2">
            <i class="fa fa-save"></i>
            <i class="fa fa-spin fa-sync"></i>
            please, wait ...
          </button>

          <button type="reset" class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
